<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="header.css" rel="stylesheet" />
    <link href="sessao1.css" rel="stylesheet" />
    <link href="sessao2.css" rel="stylesheet" />
    <title>EletronicGames</title>
</head>
<body>
    <header>

        <img src="Arquivos/logo35.jpg" alt="Alternate Text" />
        <h1>EletronicGames</h1>
        <ul>
            <li><img id="lupa" onclick="abrir_pesquisa()" style="filter: invert()" src="Arquivos/lupa20.png" alt="lupa de pesquisa" /></li>
            <li><a href="">Produtos</a></li>
            <li><a href="">Contate-nos</a></li>
            <li><a href="">Membros</a></li>
            <li><a href="">Carrinho</a></li>
        </ul>
        <div class="pesquisa">
            <input autofocus onblur="fechar_pesquisa()" type="text" name="pesquisa" placeholder="Pesquisar" />
        </div>

    </header>

    <section class="sessao1">
        <div class="card1">
            <p>
                <strong>GOD OF WAR</strong>
            <br>DISPONIVEL PARA PC & CONSOLE
            </p>
            <button>Compre agora</button>
        </div>
        <div class="card2">
            <img src="Arquivos/imagens/capa_godofwar300.jpg" alt="Alternate Text" />
        </div>
    </section>

    <section class="sessao2">

        <div class="container1">
            <h2>Mais escolhidos</h2>
            <button>Ver tudo</button>
        </div>

        <div class="container2">

            <div class="cards_produtos">
                <img src="Arquivos\imagens\cards/console_xbox_series_x.webp" alt="console xbox series x" />
                <p>Console Xbox<br>Séries X<br>R$ 5.199,90</p>
                <button>Adicionar ao carrinho</button>
            </div>

            <div class="cards_produtos">
                <img src="Arquivos\imagens\cards/console_xbox_series_x.webp" alt="console xbox series x" />
                <p>Console Xbox<br>Séries X<br>R$ 5.199,90</p>
                <button>Adicionar ao carrinho</button>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
